<!-- Filters and Legend row -->
<div class="flex flex-col md:flex-row justify-between items-start mb-6 gap-4">
    <!-- Filters -->
    <div class="bg-white p-4 rounded-lg shadow w-full md:w-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="demos.skillGap.filtersDepartmentLabel">Department</label>
                <select data-filter="department" class="w-full rounded-md border-gray-300 shadow-sm px-3 py-2 text-sm">
                    <option data-i18n="demos.skillGap.filtersDepartmentOptionAll">All Departments</option>
                    <option data-i18n="demos.skillGap.filtersDepartmentOptionEng">Engineering</option>
                    <option data-i18n="demos.skillGap.filtersDepartmentOptionMkt">Marketing</option>
                    <option data-i18n="demos.skillGap.filtersDepartmentOptionSales">Sales</option>
                    <option data-i18n="demos.skillGap.filtersDepartmentOptionSupport">Customer Support</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="demos.skillGap.filtersPeriodLabel">Time Period</label>
                <select data-filter="period" class="w-full rounded-md border-gray-300 shadow-sm px-3 py-2 text-sm">
                    <option data-i18n="demos.skillGap.filtersPeriodOptionCurrentQ">Current Quarter</option>
                    <option data-i18n="demos.skillGap.filtersPeriodOptionLastQ">Last Quarter</option>
                    <option data-i18n="demos.skillGap.filtersPeriodOptionYTD">YTD</option>
                    <option data-i18n="demos.skillGap.filtersPeriodOptionLast12M">Last 12 Months</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="demos.skillGap.filtersCategoryLabel">Skill Category</label>
                <select data-filter="category" class="w-full rounded-md border-gray-300 shadow-sm px-3 py-2 text-sm">
                    <option data-i18n="demos.skillGap.filtersCategoryOptionAll">All Categories</option>
                    <option data-i18n="demos.skillGap.filtersCategoryOptionTech">Technical</option>
                    <option data-i18n="demos.skillGap.filtersCategoryOptionSoft">Soft Skills</option>
                    <option data-i18n="demos.skillGap.filtersCategoryOptionLead">Leadership</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Skill gap legend -->
    <div class="bg-white p-4 rounded-lg shadow w-full md:w-auto">
        <h3 class="text-sm font-medium text-gray-700 mb-2" data-i18n="demos.skillGap.legendTitle">Skill Gap Legend</h3>
        <div class="flex space-x-4">
            <div class="tooltip flex items-center" data-tooltip-i18n="demos.skillGap.legendCriticalTooltip" data-tooltip="Critical gap requiring immediate attention">
                <div class="w-4 h-4 rounded bg-gap-red mr-1"></div>
                <span class="text-xs" data-i18n="demos.skillGap.legendCritical">Critical Gap</span>
            </div>
            <div class="tooltip flex items-center" data-tooltip-i18n="demos.skillGap.legendModerateTooltip" data-tooltip="Moderate gap that should be addressed soon">
                <div class="w-4 h-4 rounded bg-gap-yellow mr-1"></div>
                <span class="text-xs" data-i18n="demos.skillGap.legendModerate">Moderate Gap</span>
            </div>
            <div class="tooltip flex items-center" data-tooltip-i18n="demos.skillGap.legendMinorTooltip" data-tooltip="Minor or no gap; skills are aligned with requirements">
                <div class="w-4 h-4 rounded bg-gap-green mr-1"></div>
                <span class="text-xs" data-i18n="demos.skillGap.legendMinor">Minor/No Gap</span>
            </div>
        </div>
    </div>
</div>
