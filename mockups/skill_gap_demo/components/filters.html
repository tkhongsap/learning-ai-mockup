<!-- Filters and Legend row -->
<div class="flex flex-col md:flex-row justify-between items-start mb-6 gap-4">
    <!-- Filters -->
    <div class="bg-white p-4 rounded-lg shadow w-full md:w-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                <select data-filter="department" class="w-full rounded-md border-gray-300 shadow-sm px-3 py-2 text-sm">
                    <option>All Departments</option>
                    <option>Engineering</option>
                    <option>Marketing</option>
                    <option>Sales</option>
                    <option>Customer Support</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Time Period</label>
                <select data-filter="period" class="w-full rounded-md border-gray-300 shadow-sm px-3 py-2 text-sm">
                    <option>Current Quarter</option>
                    <option>Last Quarter</option>
                    <option>YTD</option>
                    <option>Last 12 Months</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Skill Category</label>
                <select data-filter="category" class="w-full rounded-md border-gray-300 shadow-sm px-3 py-2 text-sm">
                    <option>All Categories</option>
                    <option>Technical</option>
                    <option>Soft Skills</option>
                    <option>Leadership</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Skill gap legend -->
    <div class="bg-white p-4 rounded-lg shadow w-full md:w-auto">
        <h3 class="text-sm font-medium text-gray-700 mb-2">Skill Gap Legend</h3>
        <div class="flex space-x-4">
            <div class="tooltip flex items-center" data-tooltip="Critical gap requiring immediate attention">
                <div class="w-4 h-4 rounded bg-gap-red mr-1"></div>
                <span class="text-xs">Critical Gap</span>
            </div>
            <div class="tooltip flex items-center" data-tooltip="Moderate gap that should be addressed soon">
                <div class="w-4 h-4 rounded bg-gap-yellow mr-1"></div>
                <span class="text-xs">Moderate Gap</span>
            </div>
            <div class="tooltip flex items-center" data-tooltip="Minor or no gap; skills are aligned with requirements">
                <div class="w-4 h-4 rounded bg-gap-green mr-1"></div>
                <span class="text-xs">Minor/No Gap</span>
            </div>
        </div>
    </div>
</div>
